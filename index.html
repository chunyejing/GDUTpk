{% extents "base.html" %}
{% block content %}
    <div class="container-fluid">

		<!-- Center Column -->
		<div class="container white-back">
			<h3 class="blue">最新评论</h3>
			<hr>	
			<!-- Articles -->
			{% for article in latest_article_list %}
			<div class="row">
				<article class="col-xs-12">
					<p class="pull-right"> {{ article.date }}</p>
					<h2><a id="article_title", href="/focus/{{ article.id }}">{{article.title }}</h2>
					<p>{{ article.content|truncatechars_html:80 | safe}}</p>
				<!--	<p><button class="btn btn-default">Read More</button></p>	-->
				</article>
			</div>
			<hr>
            {% endfor %}
		</div><!--/Center Column-->
	    <!-- Right Column -->
	</div><!--/container-fluid-->

{% endblock %}
