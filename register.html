{% extend "base.html" %}
{% block content %}

<div class="container-fluid">
		<!--/Left Column-->
		<!-- Center Column -->
		<div class="container white-back">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <ul class="nav nav-tabs nav-justified">
			            <li><a href="login.html">登录</a></li>
                        <li class="active"><a href="register.html">注册</a></li>
                    </ul>
                </div>	

            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="form-group">
                            <label for="username" class="sr-only control-label">用户名</label>
                            <div class="col-sm-8 col-sm-offset-2">
                                <input type="text" class="form-control" id="username" placeholder="用户名..">
                                {{ form.msgun }}
                                <!-- <button type="submit" class="btn btn-default">Check</button> -->
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="sr-only control-label" for="email">邮箱</label>
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="email" class="form-control" id="email" placeholder="邮箱..">
                                {{ form.msgun }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password1" class="sr-only control-label" >密码</label>
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="password" class="form-control" id="password1" placeholder="密码.."> 
                                {{ form.msgun }}
                            </div>           	
                        </div>
                        <div class="form-group">
                            <label for="password2" class="sr-only control-label" >确认密码</label>
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="password" class="form-control" id="password2" placeholder="确认密码..">
                                {{ form.msgun }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-info btn-block">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>

{% endblock %}
