<!DOCTYPE html>
<!-- Template by Quackit.com -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Portal 1</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-globe"></span> Logo</a>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Services <span class="caret"></span></a>
						<ul class="dropdown-menu" aria-labelledby="about-us">
							<li><a href="#">Engage</a></li>
							<li><a href="#">Pontificate</a></li>
							<li><a href="#">Synergize</a></li>
						</ul>
					</li>    
                </ul>

				<!-- Search -->
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control">
					</div>
					<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
				</form>
				<ul class="nav navbar-nav navbar-right ">
					<li><button class="btn btn-default navbar-btn" href="login">Login</li>
				</ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

<div class="container-fluid">

		<!--/Left Column-->
  
  
		<!-- Center Column -->
		<div class="container white-back">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <ul class="nav nav-tabs nav-justified">
			            <li><a href="login.html">登录</a></li>
                        <li class="active"><a href="register.html">注册</a></li>
                    </ul>
                </div>	

            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="form-group">
                            <label for="username" class="sr-only control-label">用户名</label>
                            <div class="col-sm-8 col-sm-offset-2">
                                <input type="text" class="form-control" id="username" placeholder="用户名..">
                                {{ form.msgun }}
                                <!-- <button type="submit" class="btn btn-default">Check</button> -->
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="sr-only control-label" for="email">邮箱</label>
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="email" class="form-control" id="email" placeholder="邮箱..">
                                {{ form.msgun }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password1" class="sr-only control-label" >密码</label>
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="password" class="form-control" id="password1" placeholder="密码.."> 
                                {{ form.msgun }}
                            </div>           	
                        </div>
                        <div class="form-group">
                            <label for="password2" class="sr-only control-label" >确认密码</label>
                            <div class="col-sm-offset-2 col-sm-8">
                                <input type="password" class="form-control" id="password2" placeholder="确认密码..">
                                {{ form.msgun }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-info btn-block">注册</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 记住我
                                    </label>
                                    <a class="" href="">忘记密码？</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>

</div>
	<footer>
        <div class="small-print">
    		<div class="container">
    			<p><a href="#">Terms &amp; Conditions</a> | <a href="#">Privacy Policy</a> | <a href="#">Contact</a></p>
    			<p>Copyright &copy; Example.com 2015 </p>
    		</div>
    	</div>
	</footer>
    <!-- jQuery -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	
	<!-- IE10 viewport bug workaround -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
	
	<!-- Placeholder Images -->
	<script src="js/holder.min.js"></script>
	
</body>
</html>
